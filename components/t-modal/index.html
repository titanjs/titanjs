<modal: nonvoid>
  <div x-bind="click: _click" style="{#unless :self.show}display:none{/}">
    <div data-action="backdrop" class="modal-backdrop in"></div>
    <div class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button data-action="close" aria-hidden="true" class="close">&times;</button>
            <h3>{@title}</h3>
          </div>
          <div class="modal-body">
            {{@content}}
          </div>
          <div class="modal-footer">
            {{#if @close}}
              <a data-action="close" class="btn">{this}</a>
            {{/}}
            {{#if @primary}}
              <a data-action="primary" class="btn btn-primary">{this}</a>
            {{/}}
          </div>
        </div>
      </div>
    </div>
  </div>
